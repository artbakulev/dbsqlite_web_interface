<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расчет транзисторов</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
<div class="main mt-5">
    <div class="container">
        {% include 'components/select-table.html' %}
        <hr>
        <div class="table">
            <div class="container-fluid d-flex justify-content-between mt-5">
                <h4 class="d-inline-block">{{ current_table }}</h4>
                <div>
                    <div class="btn btn-outline-danger d-inline-block">Удалить таблицу</div>
                    <div id="add-new-row-btn" class="btn btn-outline-success d-inline-block">Добавить строку</div>
                </div>
            </div>
            <div class="container-fluid mt-5">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        {% for col_name in cols_names %}
                            <th scope="col">{{ col_name }}</th>
                        {% endfor %}
                    </tr>
                    </thead>
                    <tbody>
                    {% for row in rows %}
                        <tr>
                            <th scope="row">{{ loop.index }}</th>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                            <td>
                                <div class="btn btn-outline-success invisible">применить</div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/main.js" type="text/javascript"></script>
</div>
</body>
</html>
